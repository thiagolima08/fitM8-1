<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../../styles/main.css">
    <title>fitM8</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
</head>

<body style="background-color: rgb(231, 231, 231)">
    <div class="container-fluid p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <a class="navbar-brand" href="../../index.html"><img src="../../assets/icons/dumbbell-solid.svg" alt=""
                    srcset=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active mx-3" href="#painel">Painel<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link mx-3" href="#buscador">Buscador</a>

                </div>
            </div>
        </nav>

        <!-- Painel de Treinos -->
        <div class="row mt-5 mx-auto w-75">
            <div class="card shadow w-100" id="painel">
                <div class="card-header p-3 mb-0">
                    <h2>Minhas Fichas</h2>
                </div>
                <div class="card-text p-3">
                    <p>Aqui você visualiza todos os seus treinos cadastrados. </p>
                </div>
                <div class="row flex-wrap justify-content-center px-5 pb-5 my-exs">

                </div>
            </div>
        </div>



        <!-- Buscador de exercícios -->
        <!-- Título -->
        <div class="row mt-5 mx-auto w-75">
            <div class="card shadow w-100" id="buscador">
                <div class="card-header p-3 mb-0">
                    <h2>Buscador de Exercicíos</h2>
                </div>
                <div class="card-text p-3">
                    <p>Procure e selecione os exercícios disponíveis e faça seu exercício customizado!</p>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control ex-busca bg-light" placeholder="Insira nome do exercício"
                            aria-label="busca" aria-describedby="button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="search">Busca</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Deck -->
        <div class="row mt-5 pt-5 mx-auto w-75">
            <!-- Button ADD -->
            <button class="btn btn-primary add-treino" data-toggle="modal" data-target="#register"></button>

            <div class="card-columns deck-treinos">

            </div>
        </div>



    </div>

    <!-- Modal -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerLabel">Adicionar Treino</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group p-0 col-md-12">
                            <label for="inputTreino">Nome do Treino*</label>
                            <input type="text" class="form-control input-treino" id="inputTreino" placeholder="Treino"
                                required>
                        </div>
                        <!-- TODO Fazer loop só nos títulos do array -->
                        <div class='card shadow-sm'>
                            <ul class="mt-3 p-0 ex-list">
                            </ul>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-primary mt-5 cad-treino" data-dismiss="modal">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../../js/fb-database.js"></script>
    <script src="../../js/api-fetch.js"></script>
    <script src="../../dist/bundle.js"></script>
</body>

</html>
